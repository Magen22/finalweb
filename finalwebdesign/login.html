<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Promotion Unklab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffefd5;
        }

        header {
            background: url('https://cdn.pixabay.com/photo/2010/12/13/10/05/berries-2277_1280.jpg') center/cover no-repeat; /* Replace with your image URL */
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        h1 {
            margin: 0;
            font-size: 72px;
        }

        nav {
            background-color: #ff6347;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 24px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .login-button, .signup-button {
            background-color: #ff6347;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 10px;
        }

        .login-button {
            right: 160px;
        }

        .signup-button {
            right: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            display: none;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 18px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            font-size: 16px;
        }

        button {
            background-color: #ff6347;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Promotion Unklab</h1>
    </header>
    <nav>
        <a href="beranda.html">Beranda</a>
        <a href="promosi.html">Promosi</a>
        <a href="kontak.html">Kontak</a>
        <a href="aboutus.html">Tentang Kami</a>
        <button class="login-button" onclick="toggleForm('loginForm')">Login</button>
        <button class="signup-button" onclick="toggleForm('signupForm')">Signup</button>
    </nav>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </div>

        <div class="form-container" id="signupForm">
            <h2>Sign up</h2>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Sign up</button>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            form.style.display = form.style.display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
